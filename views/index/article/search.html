{{ define "article/search" }}

{{template "common/header" . }}

<style>
    .search_box{
        text-align:center
    }
    .search-input{
        padding: 8px;
        border: 1px solid #ccc;
    }
    .search-btn {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<main class="main">
    <div class="container">
        <div class="search_box">
            <input name="keyword" value="{{ .keyword }}" class="keyword search-input"  placeholder="请输入要搜索的文字">
            <button name="submit" class="search-btn">搜索</button>
        </div>

        <div class="post-warp archive">

            {{ range .articleList }}
            <article class="archive-item">
                <a href="{{ .Link }}" class="archive-item-link">
                    {{ .Title }}
                </a>

                <span class="archive-item-date">
                    {{ .CreatedAt }}
                </span>
            </article>
            {{ end }}


            <div id="kkpager"></div>

        </div>

    </div>
</main>

<link rel="stylesheet" type="text/css" href="/static/libs/jquery_page/style/kkpager_orange.css">
<script src="/static/libs/jquery_page/js/kkpager.js"></script>
<script src="/static/js/article.js"></script>
<script type="text/javascript">


    //init
    $(function(){
        generPageHtml({{ .totalPage }}, {{ .totalCount }});

        $('.search-btn').click(function(){
            var keyword = $('.keyword').val()
            window.location.href = "/search?pno=1&keyword="+keyword
        })
    });

</script>

{{template "common/footer"}}

{{ end }}
